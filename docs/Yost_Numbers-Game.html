  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <h1 id="rndh1">Welcome to the numbers game!</h1>

  <form class="" action="index.html" method="post">

  </form>
  <div class="card">
    <!-- Upper Card -->
    <div class="container">
      <h2 id="h2Conversion">Pick a number between 1 and 10</h2>
      <label for="txtFahrenheit">Guess the number:</label>
      <input id="txtMyNumber" type="number" min="1" max="10" name="number" value="">

      <div class="control">
        <input type="submit" id="rndbtnSubmit" onclick="clickFunction()"></input>
      </div>
    </div>
  </div>

  <div class="cardResult">
    <!-- Lower Card Start-->
    <div class="containerResult">
      <h2 id="rndh2">Results</h2>
      <!-- JavaScript Start -->
      <script type="text/javascript">
        function clickFunction() {

          const x = Math.floor(Math.random() * 10) + 1;
          let myNumber = document.getElementById("txtMyNumber").value;

          if (myNumber > x) {

            document.getElementById("rndcel").innerHTML = "The number is less than " + myNumber;

          } else if (myNumber < x) {

            document.getElementById("rndcel").innerHTML = "The number is greater than " + myNumber;

          } else {

            document.getElementById("rndcel").innerHTML = "Congratulations! You picked the correct number!";
          }
        }
      </script>

      <p id="rndcel"></p>

      </form>
    </div>
  </div>
  <!-- Return Home to Landing Page -->
  <a id="returnConversion" class="return-home" href="https://justinlyost.github.io/Web-231/">Return</a>
</body>
