<body>
   <!-- Top Card -->
  <h1 id="h1Conversion">Welcome to the Temperature Conversion App!</h1>
  <div class="card">

    <div class="container">
      <h2 id="h2Conversion">Fahrenheit to Clesius Converter</h2>
      <label for="txtFahrenheit">Fahrenheit Value:</label>
      <input id="txtFahrenheit" type="text" name="text" value="">

      <div class="control">
        <button id="btnConversion" onclick="clickFunction()">Convert Temperature</button>
      </div>
    </div>
  </div>
   <!-- Bottom Card -->
  <div class="cardResult">
    <div class="containerResult">
      <h2 id="h2Conversion">Conversion Results</h2>
      <!-- JaveScript Start -->
      <script type="text/javascript">
        function clickFunction() {
          var x = document.getElementById("txtFahrenheit").value;
          var b = x - 32;
          var c = (b / 1.8).toFixed(2);
          document.getElementById("cel").innerHTML = c;
        }
      </script>

      <p id="cel"></p>
    </div>
  </div>
   <!-- Return to landing page -->
  <a id="returnConversion" class="return-home" href="https://justinlyost.github.io/Web-231/">Return</a>
</body>
