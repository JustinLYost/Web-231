<head>

  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <!-- UTF -->
  <meta charset="utf-8">
  <!-- Style Sheet Link -->
  <link rel="stylesheet" href="site.css">
  <!-- Google Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
  <h1 id="h1sg">Welcome to the sequence game!</h1>
  <!-- Upper Card -->
  <div class="card">
    <div class="container">
      <h2 id="h2Conversion">Sequence Selection Form</h2>
      <!-- https://www.w3schools.com/tags/tag_select.asp -->
      <!-- Drop Down Menu HTML select 
      https://www.javascripttutorial.net/javascript-dom/javascript-select-box/--> -->
      <label id="txtsglabel" for="txtsg">Choose a number sequence:</label>

      <select id="txtsg" name="sequence selection">
        <option value="select">--Select--</option>
        <option id="fibonacci" value="1">Fibonacci Sequence</option>
        <option id="even" value="2">Even Numbers</option>
        <option id="odd" value="3">Odd Numbers</option>
      </select>

      <div class="control">
        <input type="submit" value="Display Sequence" id="btnDisplaySequence" onclick="clickFunction()"></input>
      </div>
    </div>
  </div>

  <!-- Lower Card Start-->
  <div class="cardResult">
    <div class="containerResult">
      <h2 id="sqh2">Sequence Results</h2>
      <!-- JavaScript select
      https://www.javascripttutorial.net/javascript-dom/javascript-select-box/-->
      <script type="text/javascript">
        function clickFunction() {
          var sel = document.getElementById("txtsg");
          var selvalue = sel.options[sel.selectedIndex].value;

          if (selvalue == '1') {
            document.getElementById("result").innerHTML = fib;

          } else if (selvalue == '2') {
            document.getElementById("result").innerHTML = eve;

          } else if (selvalue == '3') {
            document.getElementById("result").innerHTML = odd;

          } else if (selvalue == 'select') {
            alert("Invalid selection, please try again!");
          }
        }
      </script>


      <p id="result"></p>

      <!-- fib calc javascript
      https://stackoverflow.com/questions/7944239/generating-fibonacci-sequence-->
      <script type="text/javascript">
        let fib = [0, 1]
        for (let i = 2; i <= 9; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
      </script>

      <!-- Odd and Even array
      https://dev.to/miku86/javascript-katas-split-a-number-array-into-odd-and-even-numbers-1kc0 -->
      <script>
        let arr = [];
  for (let i = 1; i <= 19; i++) {
      arr.push(i);
  }
  const odd = arr.filter(num => num % 2 === 1);

  const eve = arr.filter(num => num % 2 === 0);
      </script>




    </div>
  </div>
  <!-- Return Home to Landing Page -->
  <a id="returnConversion" class="return-home" href="https://justinlyost.github.io/Web-231/">Return</a>
</body>
